{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			{% if messages %}
				{% for i in messages %}
					<div class="alert alert-{{i.tags}} alert-dismissible">
  						<button type="button" class="close" data-dismiss="alert">&times;</button>
  						{{i}}
					</div>
				{% endfor %}
			{% endif %}
			<h3>Login</h3>
			<form method="post">
			{% csrf_token %}
			<input type="text" name="username" placeholder="Username" class="form-control my-2">
			<input type="password" name="password" class="form-control my-2" placeholder="Password">
			<div class="row">
				<div class="col">
					 <a href="{% url 'rg' %}" class="btn btn-outline-warning form-control">New User?</a>
				</div>
				<div class="col">
					<input type="submit" value="Login" class="btn btn-outline-success form-control">
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
